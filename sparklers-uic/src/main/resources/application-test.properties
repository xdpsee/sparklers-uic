server.port=8080
# Auth
##JWT
jwt.issuer=sparklers
jwt.http-header=AUTH
jwt.secret=qIw3UywLHcjH0V422CGprA1K6HmE5CYlhDsAQztG
jwt.ttl=360000
## 3rd auth
weibo.appkey=
wechat.appkey=
qq.appkey=
# Dubbo
dubbo.application.logger=slf4j
dubbo.scan.basePackages=com.zhenhui.demo.sparklers
dubbo.application.id=sparklers-uic
dubbo.application.name=sparklers-uic
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.id=my-registry
dubbo.registry.address=zookeeper://127.0.0.1:12181
# DataSource
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS SPARKLERS
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=classpath:schemas/db.h2.schema.sql
spring.datasource.username=root
spring.datasource.password=123456
spring.jooq.sql-dialect=h2
# Redis cache
spring.cache.type=redis
spring.cache.cache-names=user,user3rd
spring.redis.host=localhost
spring.redis.port= 9736
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-idle=8
# Captcha
captcha.expire.minutes=5
captcha.send.protect=false
captcha.send.interval=60
# Sparklers security app dubbo application & registry
sparklers.uic.dubbo.application.id=sparklers-uic
sparklers.uic.dubbo.registry.id=zookeeper://127.0.0.1:12181

# Logging
logging.register-shutdown-hook=true



