server.port=8080

# JWT
jwt.issuer=sparklers
jwt.http-header=AUTH
jwt.secret=qIw3UywLHcjH0V422CGprA1K6HmE5CYlhDsAQztG
jwt.ttl=360000

dubbo.application.logger=slf4j
# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = com.zhenhui.demo.sparklers
# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = sparklers-uic
dubbo.application.name = sparklers-uic
## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880
## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://127.0.0.1:2181

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/sparklers?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.jooq.sql-dialect=mysql_5_7

# Jedis
jedis.host=localhost
jedis.port=9736
jedis.pool.max-total=8
jedis.pool.max-wait=-1
jedis.pool.max-idle=8
jedis.pool.min-idle=0
jedis.pool.block-when-exhausted=true

# Captcha
captcha.expire.minutes=5
captcha.send.protect=false
captcha.send.interval=60

# Sparklers security app dubbo application & registry
sparklers.uic.dubbo.application.id=sparklers-uic
sparklers.uic.dubbo.registry.id=zookeeper://127.0.0.1:2181




